<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1c1c1e;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        h2 {
            font-family: 'Noto Sans', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #fff;
        }
        label {
            font-family: 'Noto Sans', sans-serif;
            display: block;
            margin-bottom: 8px;
            color: #cfcfcf;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #2c2c2e;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }
        input::placeholder {
            color: #b0b0b0;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007aff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cambiar Contraseña</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <label for="current_password">Contraseña anterior:</label>
            <input type="password" id="current_password" name="current_password" required placeholder="Introduce tu contraseña anterior">
            
            <label for="password">Nueva Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Introduce tu nueva contraseña">
            
            <label for="confirm_password">Confirmar Nueva Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirma tu nueva contraseña">
            
            <button type="submit">Guardar</button>
        </form>
    </div>

    <script>
        const form = document.querySelector('form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const errorMessage = document.querySelector('.error');

        form.addEventListener('submit', function(event) {
            if (passwordInput.value !== confirmPasswordInput.value) {
                event.preventDefault();
                errorMessage.textContent = 'Las contraseñas no coinciden';
            }
        });
    </script>
</body>
</html>
